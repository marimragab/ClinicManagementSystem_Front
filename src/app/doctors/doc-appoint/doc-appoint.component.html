
<div class="main">

  
      
    <div class="filter">
    <mat-form-field class="search">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    </div>
    
  <mat-form-field class="example-full-width" appearance="fill" >
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
  </mat-form-field>
  
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="clinic">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> clinic </th>
          <td mat-cell *matCellDef="let row"> {{row.clinic['location']['city']}} </td>
        </ng-container>
    
        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
          <td mat-cell *matCellDef="let row"> {{row.patient}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="From">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> from </th>
          <td mat-cell *matCellDef="let row"> {{row.timeFrom}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="To">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
          <td mat-cell *matCellDef="let row"> {{row.timeTo}} </td>
        </ng-container>

        <!-- Fruit Column -->
  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    </div>
