<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title
      >{{ patient.firstName }} {{ patient.lastName }}</mat-card-title
    >
    <mat-card-subtitle>{{ patient.address.city }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><span class="fw-bold">SSN:</span>{{ patient.SSN }}</p>
    <p><span class="fw-bold">Age:</span>{{ patient.age }}</p>
    <p><span class="fw-bold">Phone:</span>{{ patient.phone }}</p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
