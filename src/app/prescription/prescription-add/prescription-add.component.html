<div class="form">
    <div mat-dialog-title>
      <h1><b>Prescription Form</b></h1>
    </div>
    <form [formGroup]="reactiveForm" (ngSubmit)="save(reactiveForm.value)">
      <div mat-dialog-content>


        <div class="row">
            <div class="form-group col-xs-3">
                <mat-form-field appearance="outline">
                    <mat-label>Clinic</mat-label>
                    <mat-select formControlName="clinic" >
                      <mat-option *ngFor="let val of clinic" [value]="val">{{
                        val
                      }}</mat-option>
                    </mat-select>
                  </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Doctors</mat-label>
                <mat-select formControlName="doctor" >
                  <mat-option *ngFor="let val of doctor" [value]="val">{{
                    val
                  }}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Patient</mat-label>
                <mat-select formControlName="patient">
                  <mat-option *ngFor="let val of patient" [value]="val">
                    {{ val }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>






























        <div class="mb-2" formGroupName="medicine">
          <div class="row">
            <div class="form-group col-xs-3">
              <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput type="text" formControlName="medicineId" />
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Street</mat-label>
                <input matInput type="text" formControlName="quantity" />
              </mat-form-field>
  
              <mat-form-field appearance="outline">
                <mat-label>Building</mat-label>
                <input matInput type="text" formControlName="medicineDosage" />
              </mat-form-field>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-xs-3">
            <mat-form-field appearance="outline">
              <mat-label>Notes</mat-label>
              <input matInput type="text" formControlName="notes" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput type="text" formControlName="date" />
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Time</mat-label>
                <input matInput type="text" formControlName="time" />
              </mat-form-field>
           
          
          </div>
        </div>
      </div>
      <div mat-dialog-actions>
        <button mat-raised-button [routerLink]="['/prescription']">Cancel</button>
        <button mat-raised-button color="primary" >Save</button>
      </div>
    </form>
  </div>
