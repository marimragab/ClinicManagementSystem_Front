<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
     
  
      <!-- Name Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row._id }}</td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="clinic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Clinic</th>
        <td mat-cell *matCellDef="let row">{{ row.clinic }}</td>
      </ng-container>
      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</th>
        <td mat-cell *matCellDef="let row">{{ row.doctor }}</td>
      </ng-container>
      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient</th>
        <td mat-cell *matCellDef="let row">{{ row.patient }}</td>
      </ng-container>
 
   
     
      
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="detailsbypres_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prescription Details</th>
        <td mat-cell *matCellDef="let row">
          <button
            [routerLink]="['/prescription', 'details', row._id]"
            mat-icon-button
            color="accent"
          >
            <i class="fa fa-eye"></i>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="detailsbyclinic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Clinic Details</th>
        <td mat-cell *matCellDef="let row">
          <button
            [routerLink]="['/prescription', 'detailsclinic', row._id]"
            mat-icon-button
            color="accent"
          >
            <i class="fa fa-eye"></i>
          </button>
        </td>
      </ng-container>


      <ng-container matColumnDef="detailsbydoctor_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Details</th>
        <td mat-cell *matCellDef="let row">
          <button
            [routerLink]="['/prescription', 'detailsdoctor', row._id]"
            mat-icon-button
            color="accent"
          >
            <i class="fa fa-eye"></i>
          </button>
        </td>
      </ng-container>


      <ng-container matColumnDef="detailsbypatient_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Details</th>
        <td mat-cell *matCellDef="let row">
          <button
            [routerLink]="['/prescription', 'detailspatient', row._id]"
            mat-icon-button
            color="accent"
          >
            <i class="fa fa-eye"></i>
          </button>
        </td>
      </ng-container>
      <!-- Fruit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
        <td mat-cell *matCellDef="let row">
          <button
            [routerLink]="['/specialist', 'edit', row._id]"
            mat-icon-button
            color="primary"
          >
            <i class="fa fa-pencil"></i>
          </button>
        </td>
      </ng-container>
      <!-- Fruit Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="delete(row._id)" mat-icon-button color="warn">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
    <button mat-fab extended [routerLink]="['/prescription', 'add']" color="primary">
      Add Prescription
    </button>
  
    <!-- (click)="open()" -->
  </div>
